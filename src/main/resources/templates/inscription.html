<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Élève</title>
    <link rel="stylesheet" href="/css/inscription.css">
</head>
<body>
<div class="container">
    <h1>Formulaire d'Inscription</h1>
    <form action="/inscription" method="POST">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="date_naissance">Date de naissance:</label>
        <input type="date" id="date_naissance" name="dateNaissance" required><br>

        <label for="classe">Classe:</label>
        <input type="text" id="classe" name="classe" required><br>

        <label for="telephone">Numéro de téléphone:</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="0123456789" required><br>

        <button type="submit">S'inscrire</button>
    </form>
</div>
</body>
</html>
